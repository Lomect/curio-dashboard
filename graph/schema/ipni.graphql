type IPNIStats {
    totalAdvertisements: Int!
    previousTotalAdvertisements: Int!
    providers: Int!
    previousProviders: Int!
    indexed: Int!
    previousIndexed: Int!
    skipped: Int!
    previousSkipped: Int!
    pendingTasks: Int!
    previousPendingTasks: Int!
}

# IPNI Advertisement object representing entries in the ipni table
type IPNIAdvertisement {
    # Unique identifier for the advertisement
    orderNumber: Int!

    # Content identifiers
    pieceCid: String
    adCid: String
    previous: String
    contextId: Bytes!

    # Advertisement metadata
    pieceSize: Int
    provider: IPNIPeerID
    entries: String
    addresses: String

    # Status flags
    isSkip: Boolean
    isRm: Boolean
    signature: Bytes!
}

# IPNI Task object representing entries in the ipni_task table
type IPNITask {
    # Task identifier
    taskId: Int!

    # Content identifier
    contextId: Bytes

    # Status
    complete: Boolean!
    isRm: Boolean

    # Sector information
    sector: Int
    sectorOffset: Int!

    # Provider information
    spId: ActorID
    provider: String

    # Proof information
    regSealProof: Int

    # Metadata
    createdAt: Time
}

type IPNIPeerID {
    peerID: String!
    spID: ActorID!
}

extend type Query {
    ipniStats: IPNIStats!

    # Get a single IPNI advertisement by order number
    ipniAdvertisement(orderNumber: Int!): IPNIAdvertisement

    # Get a list of IPNI advertisements with pagination and filtering
    ipniAdvertisements(
        offset: Int! = 0
        limit: Int! = 10
        provider: String
        isSkip: Boolean
        isRemoved: Boolean
    ): [IPNIAdvertisement!]!

    # Get total count of IPNI advertisements matching the filters
    # This is separated for more efficient querying
    ipniAdvertisementsCount(
        provider: String
        isSkip: Boolean
        isRemoved: Boolean
    ): Int!

    # Get a single IPNI task by task ID
    ipniTask(taskId: Int!): IPNITask

    # Get a list of IPNI tasks with pagination and filtering
    ipniTasks(
        limit: Int
        spId: ActorID
        isRm: Boolean
    ): [IPNITask!]!

    # Get total count of IPNI tasks matching the filters
    ipniTasksCount(
        spId: ActorID
        isRm: Boolean
    ): Int!
}
